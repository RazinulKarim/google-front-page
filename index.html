<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>

            <div class="google">
                <img src="google.png" alt="google">

                <input type="text" class="search">

                    <div><img src="search.png" alt=""></div>

            </div>
            <div class="lang">
                Google offered in <a href="#">বাংলা</a>
            </div>

            <div class="footer">
                <div class="row">
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How search works</li>
                    </ul>
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>

    </section>
